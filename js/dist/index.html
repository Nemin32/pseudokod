<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./css/highlight.css">
		<link rel="stylesheet" href="./css/stack.css">
		<style>
			:root {
				--bg: #eaeaea;
				--active: #fafafa;
				--current: #fafaca;
				--even: #eaeaea;
				--div: #dedede;
				--output: #d5d5d5;
				--title: #d0d0d0;
				--title-sep: #b4b4b4;
				--border: #a6a6a6;

				--radius: 4px;
			}
			
			* {box-sizing: border-box; }

			html {
					height: 100%;
			}
			
			body {
					width: 100%;
					height: 100%;
					padding: 1rem;
					margin: 0;

					display: flex;
					flex-wrap: wrap;
					gap: 1rem;

					font-family: sans-serif;

					background: var(--bg);
			}

			#left, #right > div {
					background: var(--div);
					border: 1px solid var(--border);
					border-radius: var(--radius);
			}

			#left {
					min-width: 600px;
					flex-grow: 1;
					flex-shrink: 0;
					min-height: 400px;
					height: 100%;
					display: flex;
					flex-direction: column;

			}

			#titleBar {
					display: flex;
					align-items: center;
					border-bottom: 1px solid var(--title-sep);
					background: var(--title);

					border-radius: var(--radius) var(--radius) 0 0;
			}

			#titleBar h1 {
					flex-grow: 1;
					margin: 0;
			}

			#editorBox {
			flex-grow: 1;
			position: relative;
			}

			#output {
				height: 200px;
				border-top: 2px solid var(--title-sep);
				background: var(--output);
			}

			#right {
					min-height: 600px;
					min-width: 600px;
					flex-grow: 1;

					heihgt: 100%;

					display: grid;
					gap: 1rem;
					grid-template-areas:
							"i v"
							"i v"
							"i s"
							"i s"
							"i p";
			}

			#right > div p {
					border-bottom: 1px solid #b4b4b4;
					margin: 0;
					padding: 0.5rem;
					background: var(--title);
					border-radius: var(--radius) var(--radius) 0 0;
			}

			#instructions {grid-area: i;}
			#ipStack {grid-area: p;}
			#variables {grid-area: v;}
			#stack {flex-grow: 0; grid-area: s;}

			#instructions span {
					display: flex;
					gap: 0.35rem;
			}

			pre {
					margin: 0;
					display: inline;
			}

			#instructions span:nth-child(even) {
			    background: var(--even);
			}

			#instructions span.active {background: var(--active);}
			#instructions span.current {background: var(--current);}

			pre:first-child {
					border-right: 1px solid var(--border);
					padding-right: 0.35rem;
			}
			
		</style>
		<script type="module" src="main.js"></script>
	</head>
	<body>
		<div id="left">
			<div id="titleBar">
				<h1>PSEUDO</h1>

				<div id="toolbar">
					<button id="compile">COMP</button>
					<button id="run">RUN</button>
					<button id="step">STEP</button>
					<button id="back">BACK</button>
				</div>
			</div>

			<div id="editorBox">
				<div id="highlight"></div>
				<textarea id="code" spellcheck="false"></textarea>
			</div>

			<div id="output"></div>
		</div>

		<div id="right">
			<div id="instructions">
				<p>Instructions</p>
				<div></div>
			</div>
			<div id="ipStack">
				<p>IP Stack</p>
				<div></div>
			</div>

			<div id="variables">
				<p>Variables</p>
				<div></div>
			</div>
			<div id="stack">
				<p>Stack</p>
				<div></div>
			</div>
		</div>
	</body>
</html>
