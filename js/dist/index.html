<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pszeudokód Értelmező</title>

	<script type="module" src="glue.js"></script>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<p>PSZEUDOKÓD ÉRTELMEZŐ</p>
	<div id="halfSplit" class="hhalf">
		<div id="leftPane">
			<div id="editorContainer">
				<div id="syntax"></div>
				<textarea id="input" spellcheck="false"></textarea>
			</div>

			<div id="buttons">
				<button id="compile">Fordítás</button>
				<button id="step">Utasításnyi Lépés</button>
				<button id="stepLine">Sornyi Lépés</button>
				<button id="run">Futtatás</button>
			</div>
		</div>

		<div id="rightPane">
			<div id="twoThirds" class="hhalf">
				<div id="code" class="caption">
					<p>VM Utasítások</p>
					<div></div>
				</div>

				<div id="internalContainer" class="vhalf">
					<div id="stacks" class="hhalf">
						<div id="stack" class="caption">
							<p>Verem</p>
							<div></div>
						</div>

						<div id="ipStack" class="caption">
							<p>Hívási Verem</p>
							<div></div>
						</div>
					</div>

					<div id="vars" class="caption">
						<p>Változók</p>
						<div></div>
					</div>
				</div>
			</div>

			<div id="oneThird">
				<div id="output" class="caption">
					<p>Kimenet</p>
					<div></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
