<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./css/highlight.css">
		<link rel="stylesheet" href="./css/stack.css">
		<link rel="stylesheet" href="./css/style.css">
		<script type="module" src="main.js"></script>
	</head>
	<body>
		<div class="right" id="picker">
				<p>Algorithm</p>
				<div></div>
		</div>

		<div id="left">
			<div id="titleBar">
				<h1>PSEUDO</h1>

				<div id="toolbar">
					<button id="format">FMT</button>
					<button id="compile">COMP</button>
					<button id="run">RUN</button>
					<button id="step">STEP</button>
					<button id="back">BACK</button>
				</div>
			</div>

			<div id="editorBox">
				<div id="highlight"></div>
				<textarea id="code" spellcheck="false"></textarea>
				<div id="error">
					<img src="./warning.svg">
					<div>
						<p id="errorType"></p>
						<p id="errorMsg"></p>
					</div>
				</div>
			</div>

			<div id="output"></div>
		</div>

			<div class="right" id="instructions">
				<p>Instructions</p>
				<div></div>
			</div>

			<div id="group">
			<div class="right changing" id="ipStack">
				<p>IP Stack</p>
				<div></div>
			</div>

			<div class="right changing" id="variables">
				<p>Variables</p>
				<div></div>
			</div>

			<div class="right changing" id="stack">
				<p>Stack</p>
				<div></div>
			</div>

			<div class="right changing" id="memory">
				<p>Memory</p>
				<div></div>
			</div>
			</div>
	</body>
</html>
