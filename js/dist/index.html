<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script type="module" src="glue.js"></script>

	<style>
		h1 {
			text-align: center;
		}

		.gray {
			background-color: #ddd;
			border: 1px solid #aaa;
			box-sizing: border-box;
			width: 100%;
			padding: 1rem;
		}

		.gray p {
			margin: 0;
		}

		#code {
			font-family: monospace;
			margin: 0;
		}

		#code span {
			display: flex;
			gap: 1ch;
			white-space: pre;
		}

		#code span.highlight {
			background-color: white;
		}

		#code pre {
			margin: 0;
		}

		#controls {
			display: grid;
			grid-template-areas: "a b" "c c";
			grid-template-columns: 50% 50%;
			gap: 1rem;
			width: 95vw;
			margin: 0 auto;
		}

		#inputs {
			grid-area: a;
		}

		#internals {
			grid-area: b;
			display: flex;
			gap: 0.5rem;
		}

		#internals>* {
			flex-basis: 33%;
		}

		#output_container {
			grid-area: c;
			background-color: #eee;
			border: 1px solid #ddd;
		}

		#output {
			overflow: auto;
			max-height: 300px;
		}

		textarea {
			width: 100%;
			resize: vertical;
		}

		button {
			display: block;
			width: 100%;

			background-color: aliceblue;
		}

		button.good {
			background-color: greenyellow;
		}

		button.bad {
			background-color: darksalmon;
		}


		@keyframes blink {
			from {
				background-color: aqua;
			}

			to {
				background-color: #eee;
			}
		}

		@keyframes delete {
			from {
				background-color: #eee;
			}

			to {
				background-color: red;
			}
		}

		span {
			display: block;
		}

		#vars div>div {
			display: grid;
			grid-template-columns: 12ch 15ch;
		}

		#vars span,
		#stack span {
			animation: blink;
			animation-duration: 0.25s;
			background-color: #eee;

			display: block;
			border: 1px solid;
		}

		#stack span.deleted {
			animation: delete;
			animation-duration: 0.25s;
			background-color: #eee;
		}

		#codeInput {
			position: relative;
		}

		#input {
			width: 100%;
			min-height: 200px;

			color: transparent;
			caret-color: #eee;

			font-family: monospace;
			padding: 0;
			margin: 0;

			border: none;
			overflow: auto;
			outline: none;

			-webkit-box-shadow: none;
			-moz-box-shadow: none;
			box-shadow: none;

			background-color: #282828;

			white-space: pre;
		}

		#syntax {
			position: absolute;
			top: 0;
			left: 0;

			font-family: monospace;

			width: 100%;
			height: 100%;

			pointer-events: none;

			color: #eee;
			overflow: hidden;

			white-space: pre;
		}

		#syntax span.highlight {
			background-color: #666;
		}

		#syntax span>span {
			display: inline;
		}
	</style>
</head>

<body>
	<h1>PszeudoKód Értelmező</h1>

	<div id="controls">
		<div id="inputs">
			<div id="codeInput">
				<div id="syntax"></div>
				<textarea id="input" spellcheck="false"></textarea>
			</div>
			<button id="compile">Compile</button>
			<button id="step">Step</button>
			<button id="run">Run</button>
		</div>
		<div id="internals" class="gray">
			<div id="code"></div>
			<div id="stack">
				<p>Verem:</p>
				<div></div>
			</div>
			<div id="vars">
				<p>Változók:</p>
				<div></div>
			</div>
		</div>
		<div id="output_container">
			<p id="output"></p>
		</div>
	</div>
</body>

</html>
