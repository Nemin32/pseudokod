<html>
	<head>
		<style>
			* {box-sizing: border-box; }
			
			body {
					width: 100%;
					height: 100%;
					padding: 1rem;
					margin: 0;

					display: flex;
					flex-wrap: wrap;
					gap: 1rem;
			}

			#left {
					min-width: 600px;
					flex-grow: 1;
					min-height: 400px;
					height: 100%;
				display: flex;
				flex-direction: column;
				border: 1px solid black;
			}

			#titleBar {
					display: flex;
					border-bottom: 1px solid black;
			}
			#titlebar h1 {
					flex-grow: 1;
					margin: 0;
			}

			#editorBox {
			flex-grow: 1;
			}

			#code {
					width: 100%;
					height: 100%;
					resize: none;
					border: none;
			}

			#output {
					border-top: 1px solid black;
				height: 200px;
			}

			#right {
					min-height: 600px;
					min-width: 600px;
					flex-grow: 1;

					display: grid;
					gap: 1rem;
					grid-template-areas:
							"i v"
							"i v"
							"i s"
							"p s";
			}

			#right > div {
					border: 1px solid black;
			}

			#right > div p {
					border-bottom: 1px solid black;
			margin: 0;
			padding: 0.25rem;
			}

			#instructions {grid-area: i;}
			#ipStack {grid-area: p;}
			#variables {grid-area: v;}
			#stack {grid-area: s;}
		</style>
	</head>
	<body>
		<div id="left">
			<div id="titleBar">
				<h1>PSEUDO</h1>

				<div id="toolbar">
					<button id="compile">COMP</button>
					<button id="run">RUN</button>
					<button id="step">STEP</button>
					<button id="back">BACK</button>
				</div>
			</div>

			<div id="editorBox">
				<textarea id="code"></textarea>
			</div>

			<div id="output"></div>
		</div>

		<div id="right">
			<div id="instructions">
				<p>Instructions</p>
				<div></div>
			</div>
			<div id="ipStack">
				<p>IP Stack</p>
				<div></div>
			</div>

			<div id="variables">
				<p>Variables</p>
				<div></div>
			</div>
			<div id="stack">
				<p>Stack</p>
				<div></div>
			</div>
		</div>
	</body>
</html>
